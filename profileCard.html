<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card Demo</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <div class="card center">
            <input type="checkbox" name="" id="" class="btn">
            <div class="left_container center">
                <img src="https://th.bing.com/th/id/OIP.bbCRge2T9-jy2sR4Yj42KQHaHl?pid=ImgDet&rs=1" alt="">
            </div>
            <div class="right_container center">
                <p class="user_name">Anil Kumar</p>
                <p class="skill">Software Developer</p>
            </div>
            <div class="slide center">
                <p>Skills :</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>React</div>
                    <div>Node Js</div>
                    <div>Python</div>
                    <div>Java</div>
                </div>
                <div class="icons">
                    <a href="#"><i class="fab fa-github" area-hidden="true"></i></a>
                    <a href="#"><i class="fab fa-linkedin" area-hidden="true"></i></a>
                    <a href="#"><i class="fab fa-twitter" area-hidden="true"></i></a>
                    <a href="#"><i class="fab fa-facebook" area-hidden="true"></i></a>
                </div>
            </div>
        </div>

    </body>
</html>
